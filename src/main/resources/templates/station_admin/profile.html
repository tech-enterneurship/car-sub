<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
    <link th:insert="fragments/general.html :: bootstrapcss">
    <link th:insert="fragments/general.html :: bootstrapjs">
</head>
<body>
<header th:insert="fragments/general.html :: header"></header>
<div class="container">
    <div class="row">
        <div class="col">
            <h2>СТО</h2>
            <a th:href="@{/station/profile/{id}(id=${station_admin.getStation().getId()})}" th:text="${station_admin.getStation().getName()}"></a>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h3>Подписчики</h3>
            <table class="table" >
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Email</th>
                    <th scope="col">Номер машины</th>
                    <th scope="col">День назначения</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="subscriber, i: ${subscribers}">
                    <th th:text="${i.index + 1}" scope="row"></th>
                    <td th:text="${subscriber.getEmail()}"></td>
                    <td th:text="${subscriber.getCar().getNumber()}"></td>
                    <td th:text="${subscriber.getDay()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
