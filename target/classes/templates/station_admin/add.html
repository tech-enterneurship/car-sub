<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:insert="fragments/general.html :: bootstrapcss">
    <link th:insert="fragments/general.html :: bootstrapjs">
    <meta charset="UTF-8">
    <title>Регистрация Администратора СТО</title>
</head>
<body>
<header th:insert="fragments/general.html :: header"></header>
<div class="container">
    <div class="row">
        <div class="col-4 offset-4">
            <form th:action="@{/station_admin/add}" th:method="POST" th:object="${station_admin}" class="mt-5">
                <div class="form-group my-2">
                    <label for="email" class="fs-5 my-2">Email</label>
                    <input type="text" class="form-control" id="email" th:field="*{email}">
                </div>
                <div class="form-group my-2">
                    <label for="password" class="fs-5 my-2">Пароль</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}">
                </div>
                <div class="form-group my-2">
                    <label for="sto" class="fs-5 my-2">СТО</label>
                    <select class="form-control" id="sto" th:field="*{station}">
                        <option th:value="${sto.getId()}" th:each="sto: ${stations}" th:text="${sto.getName()}"></option>
                    </select>
                </div>
                <input type="hidden" name="_csrf" value="{{_csrf.token}}" />
                <center><button type="submit" class="btn btn-primary">Регистрация</button></center>
            </form>
        </div>
    </div>
</div>
</body>
</html>
