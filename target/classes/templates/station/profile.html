<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:insert="fragments/general.html :: bootstrapcss">
    <link th:insert="fragments/general.html :: bootstrapjs">
    <title>Регистрация СТО</title>
</head>
<body>
<header th:insert="fragments/general.html :: header"></header>
<div class="container">
    <div class="card">
        <div class="card-body" th:if="${station != null}" th:object="${station}">
            <h5 th:text="${'Название: ' + station.name}" class="card-title"></h5>
            <p th:text="${'Адрес: ' + station.location}" class="card-text"></p>
            <div class="row">
                <div class="col">
                    <table class="table" >
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Название</th>
                                <th scope="col">Цена</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="service, i: ${station.getStation_services()}">
                                <th th:text="${i.index + 1}" scope="row"></th>
                                <td th:text="${service.getName()}"></td>
                                <td th:text="${service.getPrice()}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col">
                    <table class="table" >
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Модель</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="model, i: ${station.getStation_car_models()}">
                                <th th:text="${i.index + 1}" scope="row"></th>
                                <td th:text="${model.getName()}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
